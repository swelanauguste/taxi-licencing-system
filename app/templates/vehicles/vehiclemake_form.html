{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-lg-4 mx-auto">
        <h2>Form</h2>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit">Submit</button>
            <a class="btn btn-secondary" href="{% url 'vehicle-list' %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
